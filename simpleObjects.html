<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>OBJECTS</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <form id="form">
            <input type="text" id="brand" value="" placeholder="Enter brand">
            <input type="text" id="model" value="" placeholder="Enter model">
            <input type="text" id="count" value="" placeholder="Enter count">
            <input type="text" id="price" value="" placeholder="Enter price">
            <input type="button" id="btnAdd" value="Add" disabled="disabled">
        <table id="table">
            <thead>
                <tr>
                    <th>BRAND</th>
                    <th>MODEL</th>
                    <th>COUNT</th>
                    <th>PRICE</th>
                    <th>COST</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <input type="button" id="btnDel" value="Del" disabled="disabled">
        <input type="button" id="btnSave" value="Save" disabled="disabled">
        </form>
        <script src="script/simpleObjects.js" charset="utf-8"></script>
    </body>
</html>
